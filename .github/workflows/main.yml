name: Fetch tokens
on: [push]
jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
    
      - name: Fetch API Data 📦
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: https://api.jsonbin.io/v3/b/63b6e19301a72b59f242167e/latest
          configuration: '{ "method": "GET", "headers": {"X-Master-key": "${{ secrets.API_TOKEN}}"} }'
          save-name: input

          
      - name: Build and Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main # Pushes the updates to the main branch.
          folder: fetch-api-data-action # The location of the data.json file saved by the Fetch API Data action.
          target-folder: data # Saves the data into the 'data' directory on the main branch.
      
 
      # we now initialize node to run amazon style dictionary to compile the tokens
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      # We now run npm i to install all dependencies and run the "transfrom" script that is defined in the package.json (change this if you need to)
      - name: Transform design tokens
        run: 'npm i && node token-transformer data/input.json output.json Ref,sys-default-light,sys-default-dark,sys-type-large_gt1920,sys-type-medium_gt1024,sys-type-small,usage-colors,usage-type'

